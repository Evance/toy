<!DOCTYPE html>
<html><head>
<meta content="text/html; charset=utf-8" http-equiv="Content-eype" />   
<meta charset="utf-8" /> 
<title>EUI</title>
<link rel="stylesheet" href="./style.css"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<style>
body {
	background:#eee;
	-webkit-appearance:none;
}
h1 {
	text-align:center;
}	
#wrapper {
	background:#fff;
	border:1px solid #ccc;
	margin:0 10px;
	padding:16px;
}
#wrapper > * {
	margin:20px 0;
}
</style>
</head>
<body>
<h1>EUI</h1>

<div id="wrapper">	

    <q> &lt;q&gt; /></q>

    <blockquote>
        &lt;blockquote /&gt;
    </blockquote>
    
    <em> &lt;em&gt; </em>    
    <br /><br />

    <code> &lt;code /&gt; </code>
    <hr />    

    <div class="quote">
        .quote
    </div>

    <div class="box-shadow">
        .box-shadow
    </div>


    <div class="border-radius" id="border-radius">
        .border-radius
    </div>
	
    <div class="success">
        .success
    </div>

    <div class="warning">
        .warning
    </div>

    <div class="error">
        .error
    </div>

    <p><ing /></p>
    <p><done /></p>
    <p><todo /></p>

<zero />

</div>
</body>
</html>
